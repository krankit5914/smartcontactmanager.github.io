<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2"> 
                    <div class="my-card ">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                          </div>
                        <div class="container text-center">
                            <img style="width: 70px;" th:src="@{/img/Registered.png}" alt="">
                        </div>
                    <h1 class="text-center">Register Here</h1>
                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}" >
                        <!-- Name field -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required th:value="${user.name}">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                
                              </div>
                        </div>
                        <!-- Email field -->
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter Password" required>
                        </div>
                        <!-- About field -->
                        <div class="form-group">
                        <textarea name="about" th:text="${user.about}" placeholder="Enter something about your self" id="about_field" class="form-control" cols="20" rows="5" th:value="${user.about}" required></textarea>   
                        </div>
                        <!-- terms & condition -->
                        <div class="form-group  form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement" >
                            <label for="agreement">Accept terms & condition</label>
                        </div>
                        <!-- button -->
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block">Reset</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div> 
    </section>
</body>
</html>
