<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body>
    <section>
        <div class="card mr-4 ml-3">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                <p class="text-center" th:text="${session.message.content}"></p>
                <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
              </div>
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                                th:action="@{/user/process-contact}" class="mt-2">
                                <!-- first name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstname" name="name" placeholder="Enter Name here" class="form-control"  required >
                                </div>
                                <!-- Second name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="secondName" name="secondName"
                                        placeholder="Enter Nick Name here" class="form-control" required>
                                </div>
                                <!-- phone -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="number" id="phone" name="phone" placeholder="Enter Phone Number here"
                                        class="form-control" required min="10">
                                </div>
                                <!-- email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">@</div>
                                    </div>
                                    <input type="email" id="email" name="email" placeholder="Enter Email here"
                                        class="form-control" required>
                                </div>
                                <!-- work -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter work here"
                                        class="form-control"  required>
                                </div>
                                <!-- Discription -->
                                <div class="form-group mt-3">
                                    <textarea name="description" placeholder="Enter something about your self"
                                        id="mytextarea" class="form-control" rows="8"></textarea>
                                </div>
                                <!-- Image -->
                                <div class="custom-file">
                                    <input type="file" name="profileImage" >
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script> 
            tinymce.init({ selector: '#mytextarea' }); 
        </script>
    </section>
</body>

</html>
