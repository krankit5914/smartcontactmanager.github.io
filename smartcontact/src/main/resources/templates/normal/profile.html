<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <section>
        <div class="container">
           <div class="card  text-center ">
            <div class="container text-center">
                <img  style="height: 200px; width: 200px;" class="my_profile_picture mr-2" th:src="@{'/img/'+${user.imageUrl}}" alt="Profile picture"><span ></span>
            </div>
                    <h1 th:text="${user.name}"></h1>
            <div class="card-body">
                <table class="table ">
                    <thead>
                        <tbody>
                            <tr>
                                <th scope="col">#USERID</th>
                                <th scope="col" >SCMUSER<span th:text="${user.id}"></span></th>
                            </tr>
                            <tr>
                                <th scope="col">Email</th>
                                <th scope="col" th:text="${user.email}">Email</th>
                            </tr>
                            <tr>
                                <th scope="col">Accout Active</th>
                                <th scope="col" th:text="${user.enabled}">Email</th>
                            </tr>
                            <tr>
                                <th scope="col">Role</th>
                                <th scope="col" th:text="${user.role}">Mobile N0</th>
                            </tr>
                            <tr>
                                <th scope="col">About</th>
                                <th scope="col" th:text="${user.about}">Work</th>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>
           </div>
        </div>
    </section>
</body>
</html>
