<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thisis home page</title>
</head>
<body>
    <section>
        <div class="card mr-4 ml-3" th:if="${contact}">
            <div class="card-body" >
                <div class="container text-center">
                    <img style="height: 200px; width: 200px;" class="my_profile_picture mr-2" th:src="@{'/img/'+${contact.image}}" alt="Profile picture"><span ></span>
                    <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.name}"></span>)</h3>
                    <table class="table">
                        <thead>
                            <tbody>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col" >SCMUSER<span th:text="${contact.cId}"></span></th>
                                </tr>
                                <tr>
                                    <th scope="col">Email</th>
                                    <th scope="col" th:text="${contact.email}">Email</th>
                                </tr>
                                <tr>
                                    <th scope="col">Phone No</th>
                                    <th scope="col" th:text="${contact.phone}">Mobile N0</th>
                                </tr>
                                <tr>
                                    <th scope="col">Work</th>
                                    <th scope="col" th:text="${contact.Work}">Work</th>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                    <div class="description">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <div class="container mt-3">
                        <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
                        <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
                            <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
                          </form> 
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You dont have permison to see this contact...</h1>
    </section>
</body>
</html>
